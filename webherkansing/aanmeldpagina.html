<body class="form">
    <nav>
        <a href="overzichtspagina.html"><img src="images/nslogo.svg" alt="Home"></a>
        <img src="images/hamburger.png" alt="Hamburger">
        <ul>
            <li>
                <a href="overzichtspagina.html">Home</a>
            </li>
            <li>
                <form>
                    <input type="search" placeholder="Search">

            </li>

            </li>
            <li>
                <a href="aanmeldpagina.html">Aanmelden</a>
            </li>
        </ul>
    </nav>
    <main>
        <form action="overzichtspagina.html">
            <fieldset>
                <legend>Aanmelden</legend>

                <label for="voornaam">Naam</label>
                <input class="validate" type="text" name="naam" id="voornaam" required/>

                <label for="email">Email</label>
                <input class="validate" type="email" name="email" id="email" required/>

                <label for="checkemail">Bevestig email</label>
                <input class="validate" type="email" name="email" id="checkemail" required/>

                <label for="password">Wachtwoord</label>
                <input class="validate" type="password" name="wachtwoord" id="password" required minlength=5/>

                <label for="checkpassword">Bevestig wachtwoord</label>
                <input class="validate" type="password" name="Bevestiging wachtwoord" id="checkpassword" required minlength=5/>

                <label>
                    <input type="submit">
                </label>
            </fieldset>
        </form>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
